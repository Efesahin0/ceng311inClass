<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Activity 10 â€“ Form & jQuery UI</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="Sahin-Activity10.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="Sahin-Activity10.js"></script>
</head>
<body>

  <form id="activityForm" action="#" method="post">
    <div class="form-group">
      <label for="language">What programming language do you know?</label>
      <input type="text" id="language" name="language" required>
    </div>

    <div class="form-group">
      <label for="birthday">What is your birthday?</label>
      <input type="text" id="birthday" name="birthday">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter a valid email address"
        required>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input
        type="url"
        id="website"
        name="website"
        placeholder="https://aybuexamplesite.com"
        pattern="https?://.+"
        required>
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
